version: '2'

services:
  elasticsearch:
    image: registry.cn-hangzhou.aliyuncs.com/xialintai/elasticsearch:latest
    volumes:
      - ../../:/opt/
    networks:
      comm:
        aliases:
          - elasticsearch
    ports:
        - "9200:9200/tcp"


  kibana:
    image: kibana:5.1.1
    networks:
      comm:
        aliases:
          - kibana
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
        - "5601:5601/tcp"

networks:
    comm:
